<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Of Life Shader</title>
</head>
<body>
<details class="controls">
  <summary>Controls</summary>
  <div class="controls-body">
    <label for="use-multichannel" class="mt-1">
      Run simulation in multiple color channels
      <input id="use-multichannel" name="use-multichannel" type="checkbox">
    </label>
    <label for="color">
      Drawing color (anything above 0 is alive)
      <input id="color" name="color" type="color" value="#ffffff">
    </label>
    <span>You can draw while holding left mouse button</span>
  </div>
</details>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
